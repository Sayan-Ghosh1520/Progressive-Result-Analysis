<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <title></title>
  <style media="screen">
    th {
      border: 3px solid black;
    }

    td {
      border: 1px solid black;
    }

    table {
      width: 90%;
    }
    .donutChart {
      width: 35%;
      float: left;
      margin: 100px;

    }
    .barChart {
      width: 80%;
      margin: 50px auto;
    }
  </style>
</head>

<body>
  <center>
    <h3> Semester N Results</h3>


    <table>
      <tr>
        <th width=10%>URN</th>
        <th width=30%>Student Name</th>
        <th width=10%>Sub1</th>
        <th width=10%>Sub2</th>
        <th width=10%>Sub3</th>
        <th width=10%>Sub4</th>
        <th width=10%>Sub5</th>
        <th width=15%>Total</th>
        <th width=15%>Maximum</th>
        <th width=10%>Grade</th>
        <th width=10%>Status</th>
      </tr>
      <tr>
        <td>(urn)</td>
        <td>(studentName)</td>
        <td>(marks)</td>
        <td>(marks)</td>
        <td>(marks)</td>
        <td>(marks)</td>
        <td>(marks)</td>
        <td>(total)</td>
        <td>(maxmarks)</td>
        <td>(grade)</td>
        <td>(Pass/F)</td>

      </tr>
    </table>
  </center>




    <div class="container" style="  width: 90%; margin-top:30px;">
      <h2>Distribution Graph</h2> <br>
      <div>
        <canvas id="myChart1"></canvas>
      </div>
    </div>
    <script>
      var ctxb = document.getElementById("myChart1").getContext("2d");
      var myChart = new Chart(ctxb, {
        type: "line",
        data: {
          labels: [

            "<20%",
            "20-40%",
            "40-60%",
            "60-80%",
            ">80%",
          ],
          datasets: [{
              label: "Semester 1",
              data: [0, 39, 43, 87, 16, 0, 100],
              backgroundColor: "#5bc0de80",
            },
          ],
        },
      });
    </script>


    <div class="donutChart container">


      <canvas id="donutSem1"></canvas>
      <script>
        var don = document.getElementById("donutSem1");
        var donutSem1 = new Chart(don, {
          type: 'doughnut',
          data: {
            labels: ['Fail', 'Pass',],
            datasets: [{
              label: 'Score',
              data: [32, 46,],
              backgroundColor: [
                '#d9534f60',
                '#5cb85c60',
              ],
              borderColor: [
                '#d9534f',
                '#5cb85c',
              ],
              borderWidth: 2
            }]
          },
          options: {
            //cutoutPercentage: 40,
            responsive: true,

          }
        });
      </script>
    </div>

    <div class="barChart">
      <canvas id="studentBarChartSem1" width="800px"></canvas>
      <script>
        const ctx = document.getElementById('studentBarChartSem1').getContext('2d');
        const studentBarChartSem1 = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Subject 1', 'Subject 2', 'Subject 3', 'Subject 4', 'Subject 5'],
            datasets: [
              {
                label: 'Class Highest',
                data: [80, 79, 73, 85, 82, ],
                // This set represents highest marks in all subjects
                backgroundColor: '#5cb85c60',
                borderColor: '#5cb85c',
                borderWidth: 2
              },
              {
                label: 'Class Average',
                data: [42, 59, 53, 45, 42, 33],
                // This set represents average marks in all subjects
                backgroundColor: '#f0ad4e60',

                borderColor: '#f0ad4e',
                borderWidth: 2
              },
              {
                label: 'Class Lowest',
                data: [32, 29, 33, 35, 32, 33],
                // This set represents lowest marks in all subjects
                backgroundColor: '#d9534f60',

                borderColor: '#d9534f',
                borderWidth: 2
              }
            ]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
    </div>


  <!-- Bootstrap JS -->
  <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>

</body>

</html>
