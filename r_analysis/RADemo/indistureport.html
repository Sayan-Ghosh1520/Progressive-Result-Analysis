<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <title></title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style media="screen">
    .barChart {
      width: 80%;
      margin: 50px auto;
    }

    .donutChart {
      width: 35%;
      float: left;
      margin: 100px;

    }
    .radarChart{
      width: 40%;
      margin: 80px;
      float: right;
    }
  </style>
</head>

<body class="text-center">
  <div class="barChart">


    <canvas id="studentBarChartSem1" width="800px"></canvas>
    <script>
      const ctx = document.getElementById('studentBarChartSem1').getContext('2d');
      const studentBarChartSem1 = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Subject 1', 'Subject 2', 'Subject 3', 'Subject 4', 'Subject 5'],
          datasets: [{
              label: 'Student Marks',
              data: [78, 63, 53, 58, 62, ],
              // All the values coorespond to marks same Subject
              // 78 is student's marks in sub 1 , 63 in sub 2 and so on
              backgroundColor: `#0275d860`,
              borderColor: `#0275d8`,
              borderWidth: 2
            },
            {
              label: 'Class Highest',
              data: [80, 79, 73, 85, 82, ],
              // This set represents highest marks in all subjects
              backgroundColor: '#5cb85c60',
              borderColor: '#5cb85c',
              borderWidth: 2
            },
            {
              label: 'Class Average',
              data: [42, 59, 53, 45, 42, 33],
              // This set represents average marks in all subjects
              backgroundColor: '#f0ad4e60',

              borderColor: '#f0ad4e',
              borderWidth: 2
            },
            {
              label: 'Class Lowest',
              data: [32, 29, 33, 35, 32, 33],
              // This set represents lowest marks in all subjects
              backgroundColor: '#d9534f60',

              borderColor: '#d9534f',
              borderWidth: 2
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </div>

  <div class="donutChart container">


    <canvas id="donutSem1"></canvas>
    <script>
      var don = document.getElementById("donutSem1");
      var donutSem1 = new Chart(don, {
        type: 'doughnut',
        data: {
          labels: ['Lowest', 'Student', 'Highest', 'Unscored'],
          datasets: [{
            label: 'Score',
            data: [32, 46, 2, 20],
            backgroundColor: [
              '#d9534f60',
              '#0275d860',
              '#5cb85c60',
              '#f0ad4e60'
            ],
            borderColor: [
              '#d9534f',
              '#0275d8',
              '#5cb85c',
              '#f0ad4e'
            ],
            borderWidth: 2
          }]
        },
        options: {
          //cutoutPercentage: 40,
          responsive: true,

        }
      });
    </script>
  </div>


  <div class="radarChart container">
  <canvas id="radar-chart" width="800" height="600"></canvas>
<script>  new Chart(document.getElementById("radar-chart"), {
      type: 'radar',
      data: {
        labels: ["Subject 1" , "Subject 2", "Subject 3", "Subject 4", "Subject 4"],
        datasets: [
          {
            label: "Student",
            fill: true,
            backgroundColor: "#0275d880",
            borderColor: "#0275d8",
//            pointBorderColor: "#fff",
//            pointBackgroundColor: "rgba(179,181,198,1)",
            data: [78, 63, 53, 58, 62,]
          }, {
            label: "Highest",
            fill: true,
            backgroundColor: "#5cb85c80",
            borderColor: "#5cb85c",
//            pointBorderColor: "#fff",
//            pointBackgroundColor: "rgba(255,99,132,1)",
//            pointBorderColor: "#fff",
            data: [80, 79, 73, 85, 82, ]
          },{
            label: "Average",
            fill: true,
            backgroundColor: "#f0ad4e80",
            borderColor: "#f0ad4e",
//            pointBorderColor: "#fff",
//            pointBackgroundColor: "rgba(179,181,198,1)",
            data: [42, 59, 53, 45, 42,]
          },{
            label: "Lowest",
            fill: true,
            backgroundColor: "#d9534f80",
            borderColor: "#d9534f",
//            pointBorderColor: "#fff",
//            pointBackgroundColor: "rgba(179,181,198,1)",
            data: [32, 29, 33, 35, 32,]
          }
        ]
      },
      options: {
        title: {
          display: true,
          text: 'Distribution in % of world population'
        }
      }
  });
</script>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>

</body>

</html>
